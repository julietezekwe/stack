<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign | Up</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <header>
                <nav class="topnav">
                    <a href="index.html" class="pull-left">Stackoverflow Lite</a>                       
                    <a   class="pull-right" style="float: right;;" href="signup.html">Sign up</a>
                    <a class="pull-right" href="login.html" >Login</a>
                    <a class="pull-right" href="profile.html" >Profile</a>                       
                </nav>
        </header>
        <br><br><br><br><br>
    <div >
            <form class="page-form">
                    <div class="row">
                         <h1>Sign Up</h1>
                    </div> 
                <div class="row"> 
                    <!-- <label for="firstname" class="col-3">Display Name  </label> -->
                   <input class="col-8" type="text" name="name" id="firstname" placeholder="Enter Display Name">
                </div>
                
                <div class="row">
                     <!-- <label for="email" class="col-3">Email  </label> -->
                     <input class="col-8" type="email" name="email" id="email" placeholder="Enter Email">
                </div>
         
                
                <div class="row">
                        <!-- <label for="password" class="col-3">Password </label> -->
                        <input class="col-8" type="password" name="password" id="password" placeholder="Enter password">
                   </div>
         
                <div class="row">
                     <!-- <label for="repassword" class="col-3">Re-Password </label> -->
                     <input class="col-8" type="password" name="repassword" id="repassword" placeholder="Repeat password">
                </div>
                
                <div class="row">
                    
                    <button type="submit" value="Submit" class="btn col-4">Submit</button>
                    <p class="col-6">Already a user? <a href="login.html">Login here</a></p>
                   
                </div>
                
               
             </form>
           
     
      
     
     
    </div>
    <!-- footer -->
    <div class="footer">
       <h2>Footer</h2>
    </div>    
</body>
</html>
